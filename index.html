<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å•è¯æ‰“å¡å¤ä¹  - æ•™å¸ˆä½œä¸šåˆ†äº«ç‰ˆ</title>
    <style>
        :root { --primary: #4A90E2; --success: #2ECC71; --error: #E74C3C; --bg: #F5F7FA; --card: #FFFFFF; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); width: 90%; max-width: 450px; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .screen { display: none; }
        .screen.active { display: block; }
        textarea { width: 100%; height: 120px; padding: 10px; border: 2px solid #eee; border-radius: 10px; margin-bottom: 1rem; box-sizing: border-box; }
        .btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 50px; font-size: 1rem; cursor: pointer; width: 100%; margin: 5px 0; }
        .btn-share { background: #9b59b6; }
        .tile { width: 40px; height: 40px; background: var(--primary); color: white; border-radius: 8px; display: flex; justify-content: center; align-items: center; cursor: pointer; font-weight: bold; }
        .tile.wrong { background: var(--error); animation: shake 0.5s; }
        .tile.correct { background: var(--success); }
        .answer-box { min-height: 50px; border-bottom: 2px solid var(--primary); margin: 20px 0; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .letter-pool { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        #shareResult { background: #f9f9f9; padding: 10px; font-size: 0.8rem; word-break: break-all; border: 1px dashed #ccc; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="setupScreen" class="screen active">
        <h1>ğŸ“ å¸ƒç½®ä½œä¸š</h1>
        <textarea id="wordInput" placeholder="æ ¼å¼ï¼šå•è¯:ä¸­æ–‡ (æ¯è¡Œä¸€ä¸ª)"></textarea>
        <button class="btn" onclick="startGame()">è‡ªå·±å…ˆæµ‹ä¸€é</button>
        <button class="btn btn-share" onclick="generateShareLink()">ç”Ÿæˆä½œä¸šåˆ†äº«é“¾æ¥</button>
        <div id="shareResult"></div>
        <p style="font-size: 0.8rem; color: #666; margin-top: 15px;">æç¤ºï¼šç”Ÿæˆé“¾æ¥åå‘ç»™å®¶é•¿ï¼Œå®¶é•¿æ‰“å¼€å³å¯å¤ä¹ æ‚¨å¸ƒç½®çš„å†…å®¹ã€‚</p>
    </div>

    <div id="gameScreen" class="screen">
        <div id="progress"></div>
        <button class="btn" style="width:40px; border-radius:50%;" onclick="playAudio()">ğŸ”Š</button>
        <div id="definitionDisplay" style="font-size: 1.5rem; margin: 20px 0; font-weight: bold;"></div>
        <div class="answer-box" id="answerBox"></div>
        <div class="letter-pool" id="letterPool"></div>
        <div id="feedback"></div>
    </div>

    <div id="resultScreen" class="screen">
        <h1>ğŸ‰ å¤ä¹ å®Œæˆ!</h1>
        <button class="btn" onclick="location.href=location.pathname">å›åˆ°ä¸»é¡µ</button>
    </div>
</div>

<script>
    let words = [];
    let currentWordIndex = 0;
    let userSpelling = [];
    let isProcessing = false;

    // --- æ ¸å¿ƒåˆ†äº«é€»è¾‘ ---

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ URL æ˜¯å¦å¸¦äº†ä½œä¸šæ•°æ®
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('hw'); // 'hw' æ˜¯ homework çš„ç¼©å†™
        if (encodedData) {
            try {
                // è§£ç å¹¶åŠ è½½ä½œä¸š
                const decodedData = decodeURIComponent(atob(encodedData));
                document.getElementById('wordInput').value = decodedData;
                startGame(); // è‡ªåŠ¨å¼€å§‹
            } catch (e) {
                alert("ä½œä¸šé“¾æ¥ä¼¼ä¹æŸåäº†ï¼Œè¯·é‡æ–°è·å–");
            }
        }
    }

    // ç”Ÿæˆåˆ†äº«é“¾æ¥
    function generateShareLink() {
        const data = document.getElementById('wordInput').value.trim();
        if (!data) return alert("è¯·å…ˆè¾“å…¥å•è¯å†…å®¹");
        
        // ä½¿ç”¨ Base64 ç¼–ç æ•°æ®ï¼Œé¿å…ç‰¹æ®Šå­—ç¬¦ç ´å URL
        const encodedData = btoa(encodeURIComponent(data));
        const shareUrl = window.location.origin + window.location.pathname + "?hw=" + encodedData;
        
        const resDiv = document.getElementById('shareResult');
        resDiv.style.display = "block";
        resDiv.innerHTML = `<strong>ä½œä¸šé“¾æ¥å·²ç”Ÿæˆï¼š</strong><br>${shareUrl}<br><br><small>(å¤åˆ¶æ­¤é“¾æ¥å‘ç»™å®¶é•¿å³å¯)</small>`;
        
        // å°è¯•è‡ªåŠ¨å¤åˆ¶
        navigator.clipboard.writeText(shareUrl).then(() => {
            alert("é“¾æ¥å·²è‡ªåŠ¨å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼");
        });
    }

    // --- æ¸¸æˆé€»è¾‘ (ä¿æŒä¹‹å‰çš„ä¼˜åŒ–) ---

    function startGame() {
        words = parseInput(document.getElementById('wordInput').value);
        if (words.length === 0) return alert("å†…å®¹æ ¼å¼ä¸å¯¹å“¦");
        currentWordIndex = 0;
        showScreen('gameScreen');
        loadLevel();
    }

    function parseInput(text) {
        return text.trim().split('\n').map(l => {
            const [en, cn] = l.split(/[:ï¼š]/);
            return en && cn ? { en: en.trim().toLowerCase(), cn: cn.trim() } : null;
        }).filter(i => i);
    }

    function loadLevel() {
        isProcessing = false;
        userSpelling = [];
        const word = words[currentWordIndex];
        document.getElementById('progress').innerText = `è¿›åº¦: ${currentWordIndex + 1}/${words.length}`;
        document.getElementById('definitionDisplay').innerText = word.cn;
        renderUI();
        playAudio();
    }

    function renderUI() {
        const ab = document.getElementById('answerBox');
        const lp = document.getElementById('letterPool');
        ab.innerHTML = ''; lp.innerHTML = '';

        userSpelling.forEach((c, i) => {
            const t = createTile(c);
            t.onclick = () => { if(!isProcessing){ userSpelling.splice(i,1); renderUI(); } };
            ab.appendChild(t);
        });

        let rem = words[currentWordIndex].en.split('');
        userSpelling.forEach(c => { const idx = rem.indexOf(c); if(idx>-1) rem.splice(idx,1); });
        rem.sort(() => Math.random() - 0.5).forEach(c => {
            const t = createTile(c);
            t.onclick = () => { 
                if(!isProcessing){ 
                    userSpelling.push(c); 
                    renderUI(); 
                    if(userSpelling.length === words[currentWordIndex].en.length) check();
                } 
            };
            lp.appendChild(t);
        });
    }

    function createTile(c) {
        const d = document.createElement('div');
        d.className = 'tile'; d.innerText = c; return d;
    }

    function check() {
        isProcessing = true;
        const target = words[currentWordIndex].en;
        const isCorrect = userSpelling.join('') === target;
        const tiles = document.querySelectorAll('#answerBox .tile');

        if (isCorrect) {
            tiles.forEach(t => t.classList.add('correct'));
            setTimeout(() => {
                currentWordIndex++;
                currentWordIndex < words.length ? loadLevel() : showScreen('resultScreen');
            }, 800);
        } else {
            tiles.forEach(t => t.classList.add('wrong'));
            setTimeout(() => { userSpelling = []; isProcessing = false; renderUI(); }, 1000);
        }
    }

    function playAudio() {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(words[currentWordIndex].en);
        u.lang = 'en-US'; window.speechSynthesis.speak(u);
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>

</html>
