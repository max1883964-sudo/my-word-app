<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å•è¯æ‰“å¡å¤ä¹  - éŸ³æ ‡å¼ºåŒ–ç‰ˆ</title>
    <style>
        :root { --primary: #4A90E2; --success: #2ECC71; --error: #E74C3C; --bg: #F5F7FA; --card: #FFFFFF; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); width: 90%; max-width: 450px; padding: 1.5rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .screen { display: none; }
        .screen.active { display: block; }
        textarea { width: 100%; height: 120px; padding: 10px; border: 2px solid #eee; border-radius: 10px; margin-bottom: 1rem; box-sizing: border-box; font-family: monospace; }
        .btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 50px; font-size: 1rem; cursor: pointer; width: 100%; margin: 5px 0; transition: 0.2s; }
        .btn-share { background: #9b59b6; }
        .tile { width: 40px; height: 40px; background: var(--primary); color: white; border-radius: 8px; display: flex; justify-content: center; align-items: center; cursor: pointer; font-weight: bold; font-size: 1.2rem; }
        .tile.wrong { background: var(--error); animation: shake 0.5s; }
        .tile.correct { background: var(--success); }
        .answer-box { min-height: 50px; border-bottom: 2px solid var(--primary); margin: 15px 0; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; padding-bottom: 5px; }
        .letter-pool { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; min-height: 50px; }
        .phonetic { color: var(--primary); font-size: 1.1rem; font-family: "Lucida Sans Unicode", sans-serif; margin-bottom: 10px; font-weight: 500; }
        #shareResult { background: #f9f9f9; padding: 10px; font-size: 0.8rem; word-break: break-all; border: 1px dashed #ccc; margin-top: 10px; display: none; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

<div class="container">
    <div id="setupScreen" class="screen active">
        <h1>ğŸ“ å¸ƒç½®éŸ³æ ‡ä½œä¸š</h1>
        <p style="font-size: 0.8rem; color: #888;">æ ¼å¼ï¼šå•è¯:éŸ³æ ‡:ä¸­æ–‡ (æ¯è¡Œä¸€ä¸ª)</p>
        <textarea id="wordInput" placeholder="apple:/ËˆÃ¦pl/:è‹¹æœ&#10;banana:/bÉ™ËˆnÉ‘ËnÉ™/:é¦™è•‰"></textarea>
        <button class="btn" onclick="startGame()">å¼€å§‹å¤ä¹ </button>
        <button class="btn btn-share" onclick="generateShareLink()">ç”Ÿæˆå«éŸ³æ ‡çš„åˆ†äº«é“¾æ¥</button>
        <div id="shareResult"></div>
    </div>

    <div id="gameScreen" class="screen">
        <div id="progress" style="color: #999; font-size: 0.8rem;"></div>
        <button class="btn" style="width:44px; height:44px; border-radius:50%; margin: 10px auto;" onclick="playAudio()">ğŸ”Š</button>
        
        <div class="phonetic" id="phoneticDisplay"></div>
        <div id="definitionDisplay" style="font-size: 1.4rem; margin-bottom: 20px; font-weight: bold; color: #333;"></div>

        <div class="answer-box" id="answerBox"></div>
        <div class="letter-pool" id="letterPool"></div>
        <div id="feedback" style="height: 20px; margin-top: 10px; font-weight: bold;"></div>
    </div>

    <div id="resultScreen" class="screen">
        <h1>ğŸ‰ å¤ä¹ å®Œæˆ!</h1>
        <p>å¤ªæ£’äº†ï¼Œæ‰€æœ‰çš„å•è¯éƒ½æ‹¼å¯¹å•¦ï¼</p>
        <button class="btn" onclick="location.href=location.origin + location.pathname">è¿”å›ä¸»é¡µ</button>
    </div>
</div>

<script>
    let words = [];
    let currentWordIndex = 0;
    let userSpelling = [];
    let isProcessing = false;

    // é¡µé¢åŠ è½½è‡ªåŠ¨è¯»å–åˆ†äº«é“¾æ¥
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('hw');
        if (encodedData) {
            try {
                const decodedData = decodeURIComponent(atob(encodedData));
                document.getElementById('wordInput').value = decodedData;
                startGame();
            } catch (e) { console.error("é“¾æ¥è§£æå¤±è´¥"); }
        }
    }

    function generateShareLink() {
        const data = document.getElementById('wordInput').value.trim();
        if (!data) return alert("è¯·å…ˆè¾“å…¥å†…å®¹");
        const encodedData = btoa(encodeURIComponent(data));
        const shareUrl = window.location.origin + window.location.pathname + "?hw=" + encodedData;
        const resDiv = document.getElementById('shareResult');
        resDiv.style.display = "block";
        resDiv.innerHTML = `<strong>ä½œä¸šé“¾æ¥å·²ç”Ÿæˆï¼š</strong><br>${shareUrl}`;
        navigator.clipboard.writeText(shareUrl).then(() => alert("é“¾æ¥å·²è‡ªåŠ¨å¤åˆ¶ï¼"));
    }

    function parseInput(text) {
        return text.trim().split('\n').map(line => {
            const parts = line.split(/[:ï¼š]/);
            if (parts.length >= 3) {
                return { en: parts[0].trim().toLowerCase(), ph: parts[1].trim(), cn: parts[2].trim() };
            } else if (parts.length === 2) {
                return { en: parts[0].trim().toLowerCase(), ph: '', cn: parts[1].trim() };
            }
            return null;
        }).filter(i => i);
    }

    function startGame() {
        words = parseInput(document.getElementById('wordInput').value);
        if (words.length === 0) return alert("è¾“å…¥æ ¼å¼æœ‰è¯¯ï¼Œè¯·å‚è€ƒï¼šå•è¯:éŸ³æ ‡:ä¸­æ–‡");
        currentWordIndex = 0;
        showScreen('gameScreen');
        loadLevel();
    }

    function loadLevel() {
        isProcessing = false;
        userSpelling = [];
        const word = words[currentWordIndex];
        document.getElementById('progress').innerText = `Progress: ${currentWordIndex + 1} / ${words.length}`;
        document.getElementById('phoneticDisplay').innerText = word.ph; // æ˜¾ç¤ºéŸ³æ ‡
        document.getElementById('definitionDisplay').innerText = word.cn;
        document.getElementById('feedback').innerText = "";
        renderUI();
        playAudio();
    }

    function renderUI() {
        const ab = document.getElementById('answerBox');
        const lp = document.getElementById('letterPool');
        ab.innerHTML = ''; lp.innerHTML = '';

        userSpelling.forEach((c, i) => {
            const t = createTile(c);
            t.onclick = () => { if(!isProcessing){ userSpelling.splice(i,1); renderUI(); } };
            ab.appendChild(t);
        });

        let rem = words[currentWordIndex].en.split('');
        userSpelling.forEach(c => { const idx = rem.indexOf(c); if(idx>-1) rem.splice(idx,1); });
        rem.sort(() => Math.random() - 0.5).forEach(c => {
            const t = createTile(c);
            t.onclick = () => { 
                if(!isProcessing){ 
                    userSpelling.push(c); 
                    renderUI(); 
                    if(userSpelling.length === words[currentWordIndex].en.length) check();
                } 
            };
            lp.appendChild(t);
        });
    }

    function createTile(c) {
        const d = document.createElement('div');
        d.className = 'tile'; d.innerText = c; return d;
    }

    function check() {
        isProcessing = true;
        const target = words[currentWordIndex].en;
        const isCorrect = userSpelling.join('') === target;
        const tiles = document.querySelectorAll('#answerBox .tile');
        const fb = document.getElementById('feedback');

        if (isCorrect) {
            fb.style.color = 'var(--success)';
            fb.innerText = "Excellent!";
            tiles.forEach(t => t.classList.add('correct'));
            setTimeout(() => {
                currentWordIndex++;
                currentWordIndex < words.length ? loadLevel() : showScreen('resultScreen');
            }, 1000);
        } else {
            fb.style.color = 'var(--error)';
            fb.innerText = "Try again!";
            tiles.forEach(t => t.classList.add('wrong'));
            setTimeout(() => { userSpelling = []; isProcessing = false; fb.innerText = ""; renderUI(); }, 1200);
        }
    }

    function playAudio() {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(words[currentWordIndex].en);
        u.lang = 'en-US'; 
        window.speechSynthesis.speak(u);
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
